<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/telahome.css">
</head>
<body>

<!-- =========================
     TOPO
========================= -->
<header class="topo">
  <img src="../imagens/logo.png" class="logo" alt="EcoShare">

  <input
    type="text"
    class="search"
    placeholder="Buscar material..."
  >

  <div class="topo-acoes">
    <img src="../icons/notificacao.png" class="icon" alt="Notificações">
  </div>
</header>

<!-- =========================
     FILTROS
========================= -->
<section class="filtros">
  <button>Plástico</button>
  <button>Papel</button>
  <button>Vidro</button>
  <button>Eletrônico</button>
  <button>Metal</button>
  <button>Outros</button>
</section>

<!-- =========================
     PUBLICAÇÕES
========================= -->
<section class="publicacoes" id="listaPublicacoes">
  <!-- Cards inseridos via JS -->
</section>

<!-- =========================
     BOTÃO ADICIONAR
========================= -->
<button class="btn-add" onclick="abrirModalDoacao()">
  <img src="../icons/adicionar.png" alt="Adicionar">
</button>

<!-- MODAL ADICIONAR DOAÇÃO -->
<div class="modal-overlay" id="modalDoacao">
  <div class="modal-doacao">

    <button class="close-modal" onclick="fecharModalDoacao()">✕</button>

    <button class="btn-modal-principal" onclick="irParaAdicionarDoacao()">
      Adicionar Doação
    </button>

    <button class="btn-modal-principal" onclick="irParaMinhasDoacoes()">
      Ver Minhas Doações
    </button>

  </div>
</div>


<!-- =========================
     MODAL VER MAIS
========================= -->
<div class="modal-overlay" id="modalDetalhes">
  <div class="modal-detalhes">

    <button class="close-modal" onclick="fecharDetalhes()">✕</button>

    <img id="detalheImagem" class="detalhe-img" alt="Imagem da doação">

    <h3 id="detalheTitulo" class="detalhe-titulo"></h3>

    <div class="detalhe-info">
      <p id="detalheBairro"></p>
      <p id="detalheMaterial"></p>
      <p id="detalheUsuario"></p>
    </div>

    <div class="detalhe-horarios">
      <p id="detalheDias"></p>
      <p id="detalheHorario"></p>
    </div>

    <p id="detalheDescricao" class="detalhe-descricao"></p>

<button class="btn-coleta">Solicitar Coleta</button>

<button class="btn-reportar" onclick="reportarDoacao()">
  Reportar
</button>

<button class="btn-fechar" onclick="fecharDetalhes()">Fechar</button>

  </div>
</div>

<!-- =========================
     MENU INFERIOR
========================= -->
<nav class="menu">
  <div class="menu-item ativo" onclick="location.href='/telahome'">
    <img src="../icons/home.png" alt="Home">
    <span>Home</span>
  </div>

  <div class="menu-item">
    <img src="../icons/cupom.png" alt="Resgate">
    <span>Resgate</span>
  </div>

  <div class="menu-item">
    <img src="../icons/user.png" alt="Perfil">
    <span>Perfil</span>
  </div>

  <div class="menu-item" onclick="location.href='/configuracoes'">
    <img src="../icons/config.png" alt="Configurações">
    <span>Configurações</span>
  </div>
</nav>

<!-- =========================
     JS
========================= -->
<script src="../js/telahome.js"></script>

</body>
</html>
