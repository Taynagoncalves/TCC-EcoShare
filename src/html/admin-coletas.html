<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Admin | Coletas</title>
  <link rel="stylesheet" href="../css/admin-coletas.css">
</head>
<body>

<h2> Administração de Coletas</h2>
<div class="filtros">
  <input
    type="text"
    id="busca"
    placeholder="Buscar por ID ou nome do material"
  >

  <select id="filtroStatus">
    <option value="">Todos os status</option>
    <option value="pendente">Pendente</option>
    <option value="andamento">Em andamento</option>
    <option value="concluida">Concluída</option>
    <option value="recusada">Recusada</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Material</th>
      <th>Quantidade</th>
      <th>Doador</th>
      <th>Solicitante</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody id="listaColetas">
    <tr>
      <td colspan="6">Carregando...</td>
    </tr>
  </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/admin-coletas.js"></script>

</body>
</html>
