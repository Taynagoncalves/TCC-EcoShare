<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Admin - Lojas</title>
  <link rel="stylesheet" href="../css/admin-lojas.css" />
</head>
<body>

<h2>Painel Admin — Lojas Parceiras</h2>

<form id="formLoja" enctype="multipart/form-data">

  <div class="form-group">
    <label>Nome da loja</label>
    <input
      type="text"
      name="nome"
      placeholder="Ex: EcoMarket"
      required
    />
  </div>

  <div class="form-group">
    <label>Descrição do Cupom</label>
    <input
      type="text"
      name="descricao"
      placeholder="Ex: 10% de desconto em produtos sustentáveis"
    />
  </div>

  <div class="form-group">
    <label>Pontos necessários para resgatar o cupom</label>
    <input
      type="number"
      name="pontos"
      placeholder="Ex: 50"
      required
    />
  </div>

  <div class="form-group">
    <label>Imagem da loja</label>
    <input
      type="file"
      name="imagem"
      accept="image/png, image/jpeg"
    />
    <div class="upload-hint">
      PNG ou JPG • imagem quadrada recomendada
    </div>
  </div>

  <button type="submit">Cadastrar loja</button>

</form>

<hr />

<div id="listaLojas"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="/js/admin-lojas.js"></script>
</body>
</html>
