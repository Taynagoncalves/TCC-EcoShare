<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notificações | EcoShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS base do sistema -->
  <link rel="stylesheet" href="../css/telahome.css">
  <link rel="stylesheet" href="../css/menu.css">


  <!-- CSS específico (opcional, se existir) -->
  <!-- <link rel="stylesheet" href="/css/notificacao.css"> -->
</head>
<body>

<!-- =========================
     TOPO
========================= -->
<header class="topo">
  <div class="topo-esquerda">
    <img src="../imagens/logo.png" class="logo" alt="EcoShare">
  </div>
<header class="topo-notificacoes">
  <h2 class="titulo-centro">Notificações</h2>

  <div class="topo-direita">
    <img 
      src="../icons/notificacao.png" 
      class="icon-notificacao" 
      alt="Notificações"
      onclick="toggleNotificacoes()"
    >
    <span class="badge-notificacao" id="badgeNotificacao" hidden>0</span>
  </div>
</header>

<!-- =========================
     CONTEÚDO
========================= -->
<main class="cards" id="listaNotificacoes">
  <p style="padding: 20px; text-align: center;">
    Carregando notificações...
  </p>
</main>


<!-- =========================
     JS
========================= -->
<script src="../js/notificacao.js"></script>
<script src="../js/menu.js"></script>
</body>
</html>
