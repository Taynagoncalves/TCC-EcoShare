<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Configurações</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/configuracoes.css">
  <link rel="stylesheet" href="../css/telahome.css">
  <link rel="stylesheet" href="../css/menu.css">

</head>
<body>

<!-- TOPO -->
<header class="topo">

</header>


<!-- CONTEÚDO -->
<main class="config-container">
  <h2>Configurações</h2>

  <div class="config-item">
    <span>Notificações</span>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="config-item clickable" onclick="irParaMinhasPublicacoes()">
    <span>Minhas Publicações</span>
  </div>

 <div class="config-item clickable" onclick="irParaHistorico()">

    <span>Histórico de Doações e Coleta</span>
  </div>

  <div class="config-item clickable" onclick="irParaCuponsResgatados()">
  <span>Cupons Resgatados</span>
</div>

<div id="area-admin" style="display: none;">
  <button onclick="irParaAdmin()">Painel Administrativo</button>
</div>



  <div class="config-item sair" onclick="deslogar()">
    <span>Sair</span>
  </div>
</main>

<!-- MENU INFERIOR -->
<nav class="menu">
  <div class="menu-item" data-rota="telahome" onclick="location.href='/telahome'">
    <img src="../icons/home.png">
    <span>Home</span>
  </div>

  <div class="menu-item" data-rota="resgate" onclick="location.href='/resgate'">
    <img src="../icons/cupom.png">
    <span>Resgate</span>
  </div>

  <div class="menu-item" data-rota="perfil" onclick="location.href='/perfil'">
    <img src="../icons/user.png">
    <span>Perfil</span>
  </div>

  <div class="menu-item" data-rota="configuracoes" onclick="location.href='/configuracoes'">
    <img src="../icons/config.png">
    <span>Configurações</span>
  </div>
</nav>

<script src="../js/menu.js"></script>
<script src="../js/configuracoes.js"></script>
<script src="../js/telahome.js"></script>
</body>
</html>
