<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>


  <header class="top-logo">
    <img src="../imagens/logo.png" alt="EcoShare">
  </header>


  <main class="center-container">
    <h1>Login</h1>
 
    <form class="login-form">

      <input type="email" placeholder="Email" required>


      <div class="password-group">
        <input type="password" id="senhaLogin" placeholder="Senha" required>
        <img
          src="../icons/olhofechado.png"
          onclick="toggleSenha('senhaLogin', this)"
          alt="Mostrar senha"
        >
      </div>

      <button type="submit">Entrar</button>

      <p class="forgot-password" id="forgotPassword">
  Esqueci minha senha
</p>


      <button type="button" class="secondary" onclick="irParaCadastro()">
  Criar Conta
</button>


    </form>

    <p class="footer-text">
      Acesse sua conta e contribua com um mundo mais sustent√°vel!
    </p>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
