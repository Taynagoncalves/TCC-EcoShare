<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-container">

    <img src="../imagens/logo.png" alt="EcoShare" class="logo">

    <h1>Login</h1>

    <form class="login-form">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Senha" required>

      <button type="submit" class="btn entrar">Entrar</button>

      <a href="#" class="forgot">Esqueci minha senha</a>

      <button type="button" class="btn criar">Criar Conta</button>
    </form>

    <p class="footer-text">
      Acesse sua conta e contribua com um mundo mais sustent√°vel!
    </p>

  </div>

</body>
</html>
