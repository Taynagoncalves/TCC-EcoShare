<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <header class="top-logo">
    <img src="../imagens/logo.png" alt="EcoShare">
  </header>

  <main class="center-container">
    <h1>Login</h1>

    <form class="login-form" id="formLogin">

      <input
        type="email"
        name="email"
        placeholder="Email"
        required
      >

      <div class="password-group">
        <input
          type="password"
          name="senha"
          id="senhaLogin"
          placeholder="Senha"
          required
        >
        <img
          src="../icons/olhofechado.png"
          onclick="toggleSenha('senhaLogin', this)"
          alt="Mostrar senha"
        >
      </div>

      <button type="submit">Entrar</button>

      <a href="/esqueci-senha" class="forgot-password" id="forgotPassword">
        Esqueci minha senha
      </a>

      <button type="button" onclick="irParaCadastro()">
        Criar Conta
      </button>

    </form>

    <p class="footer-text">
      Acesse sua conta e contribua com um mundo mais sustentável!
    </p>
  </main>

  <!-- ✅ SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- JS do login -->
  <script src="../js/login.js"></script>
</body>
</html>
