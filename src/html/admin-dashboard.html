<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo | EcoShare</title>
  <link rel="stylesheet" href="../css/admin-dashboard.css" />
</head>
<body>

<header class="admin-header">
  <div class="logo">
    <img src="../imagens/logo.png" alt="EcoShare">
    <span>EcoShare</span>
  </div>

  <div class="admin-info">
    <span>Administrador</span>
    <a href="/telahome">Sair</a>
  </div>
</header>

<main class="admin-container">
  <h1>Painel Administrativo</h1>
  <p class="subtitle">Gerencie o sistema EcoShare</p>

  <section class="cards-admin">

    <a href="../admin/lojas" class="card">
      <h3>Lojas Parceiras</h3>
      <p>Cadastrar, editar e remover lojas</p>
    </a>

    <a href="/admin/usuarios" class="card">
      <h3>Usuários</h3>
      <p>Gerenciar usuários e permissões</p>
    </a>

    <a href="/admin/doacoes" class="card">
      <h3>Doações</h3>
      <p>Visualizar e remover publicações</p>
    </a>

    <a href="/admin/coletas" class="card">
      <h3>Coletas</h3>
      <p>Acompanhar solicitações e status</p>
    </a>

  </section>
</main>

</body>
</html>
