<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

  <header class="top-logo">
    <img src="../imagens/logo.png" alt="EcoShare">
  </header>

  <main class="center-container">
    <h2>Cadastro</h2>

    <!-- üî¥ FORM PRECISA DE ID -->
    <form id="formCadastro" class="cadastro-form">

      <input type="text" name="nome" placeholder="Nome Completo" required>

      <input type="email" name="email" placeholder="Email" required>

      <!-- üî¥ CAMPO TELEFONE / WHATSAPP -->
      <input
        type="text"
        name="telefone"
        placeholder="Telefone / WhatsApp"
        required
      >

      <input type="date" name="data_nascimento" required>

      <div class="password-group">
        <input type="password" name="senha" id="senha" placeholder="Senha" required>
        <img src="../icons/olhofechado.png" onclick="toggleSenha('senha', this)">
      </div>

      <div class="password-group">
        <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        <img src="../icons/olhofechado.png" onclick="toggleSenha('confirmarSenha', this)">
      </div>

      <input type="text" name="cep" placeholder="CEP" required>
      <input type="text" name="endereco" placeholder="Endere√ßo" required>
      <input type="text" name="numero" placeholder="N√∫mero" required>
      <input type="text" name="complemento" placeholder="Complemento (ex: bloco, ap.)">

      <button type="submit">Criar Conta</button>
    </form>

    <p class="footer-text">
      Ajude o planeta e receba benef√≠cios ao doar<br>
      materiais recicl√°veis.
    </p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/cadastro.js"></script>

</body>
</html>
