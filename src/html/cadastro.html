<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>


  <header class="top-logo">
    <img src="../imagens/logo.png" alt="EcoShare">
  </header>

  <main class="center-container">
    <h2>Cadastro</h2>

    <form class="cadastro-form">

      <input type="text" placeholder="Nome Completo" required>
      <input type="email" placeholder="Email" required>
      <input type="date" required>

      <div class="password-group">
        <input type="password" id="senha" placeholder="Senha" required>
        <img src="../icons/olhofechado.png" onclick="toggleSenha('senha', this)">
      </div>

      <div class="password-group">
        <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" required>
        <img src="../icons/olhofechado.png" onclick="toggleSenha('confirmarSenha', this)">
      </div>

      <input type="text" placeholder="CEP" required>
      <input type="text" placeholder="Endereço" required>
      <input type="text" placeholder="Número" required>
      <input type="text" placeholder="Complemento (ex: bloco, ap.)">

      <button type="submit">Criar Conta</button>
    </form>

    <p class="footer-text">
      Ajude o planeta e receba benefícios ao doar<br>
      materiais recicláveis.
    </p>
  </main>

  <script src="../js/cadastro.js"></script>
</body>
</html>
