<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Adicionar Doação</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/adicionar-doacao.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/telahome.css">
</head>
<body>

<header class="topo">
  <h2 id="tituloPagina">Adicionar Doação</h2>
  <span id="badgeEdicao" class="badge-edicao" style="display:none;">
    modo edição
  </span>
</header>

<main class="container">
  <form id="formDoacao" enctype="multipart/form-data">

    <!-- Nome -->
    <div class="field">
      <label>Nome do material</label>
      <input
        type="text"
        name="nome_material"
        required
        oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ÿ\s]/g, '')"
      >
    </div>

    <!-- Quantidade e tipo -->
    <div class="row">
      <div class="field">
        <label>Quantidade</label>
        <input type="number" name="quantidade" min="1" required>
      </div>

      <div class="field">
        <label>Tipo de material</label>
        <select name="tipo_material" required>
          <option value="">Selecione</option>
          <option value="metal">Metal</option>
          <option value="papel">Papel</option>
          <option value="plastico">Plástico</option>
          <option value="vidro">Vidro</option>
          <option value="outros">Outros</option>
        </select>
      </div>
    </div>

    <!-- Dias -->
    <div class="dias-container">

  <div class="dias-header">
    <p class="label">
      Selecione os dias disponíveis para a entrega do material
    </p>

    <button type="button"
            class="btn-todos-dias"
            id="btnTodosDias">
      Selecionar todos
    </button>
  </div>

  <div class="dias-grid">
    <label class="dia-item"><input type="checkbox" value="Segunda"><span>Seg</span></label>
    <label class="dia-item"><input type="checkbox" value="Terça"><span>Ter</span></label>
    <label class="dia-item"><input type="checkbox" value="Quarta"><span>Qua</span></label>
    <label class="dia-item"><input type="checkbox" value="Quinta"><span>Qui</span></label>
    <label class="dia-item"><input type="checkbox" value="Sexta"><span>Sex</span></label>
    <label class="dia-item"><input type="checkbox" value="Sábado"><span>Sáb</span></label>
    <label class="dia-item"><input type="checkbox" value="Domingo"><span>Dom</span></label>
  </div>

</div>

    <!-- Horários -->
    <div class="field">
      <label>Horário disponível para entrega</label>
      <select name="horarios" required>
        <option value="">Selecione</option>
        <option value="07:00 às 12:00">07:00 às 12:00</option>
        <option value="12:00 às 18:00">12:00 às 18:00</option>
        <option value="18:00 às 20:00">18:00 às 20:00</option>
      </select>
    </div>

    <!-- Bairro -->
    <div class="field">
      <label>Bairro para entrega</label>
      <select name="bairro_id" id="bairroSelect" required>
        <option value="">Selecione seu bairro</option>
      </select>
    </div>

    <!-- Descrição -->
    <div class="field">
      <label>Descrição (opcional)</label>
      <textarea name="descricao" rows="3"></textarea>
    </div>

    <!-- Imagem -->
     <label>Adicione uma imagem do Material</label>
    <label class="upload-box">
      <input type="file" name="imagem" accept="image/*" hidden>

      <img id="previewImagem">

      <div class="upload-content">
        <span>Adicionar imagem</span>
      </div>
    </label>

    <!-- Botões -->
    <button type="submit" class="btn-publicar" id="btnSubmitDoacao">
      Publicar Doação
    </button>

    <button type="button" class="btn-sair" onclick="window.location.href='/telahome'">
      Cancelar
    </button>

  </form>
</main>

<nav class="menu">
  <div class="menu-item" data-rota="telahome" onclick="location.href='/telahome'">
    <img src="../icons/home.png">
    <span>Home</span>
  </div>

  <div class="menu-item" data-rota="resgate" onclick="location.href='/resgate'">
    <img src="../icons/cupom.png">
    <span>Resgate</span>
  </div>

  <div class="menu-item" data-rota="perfil" onclick="location.href='/perfil'">
    <img src="../icons/user.png">
    <span>Perfil</span>
  </div>

  <div class="menu-item" data-rota="configuracoes" onclick="location.href='/configuracoes'">
    <img src="../icons/config.png">
    <span>Configurações</span>
  </div>
</nav>

<script src="../js/menu.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/adicionar-doacao.js"></script>

</body>
</html>
