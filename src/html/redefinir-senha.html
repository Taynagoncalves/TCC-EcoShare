<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Redefinir Senha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/redefinir-senha.css">
</head>
<body>

  <div class="container">
    <div class="content">

      <img src="../imagens/logo.png" alt="EcoShare" class="logo">

      <h1>Redefinir Senha</h1>

      <form id="formRedefinir">
        <input
          type="password"
          id="senha"
          placeholder="Nova Senha"
          required
        >

        <input
          type="password"
          id="confirmar"
          placeholder="Confirme sua Nova Senha"
          required
        >

        <button type="submit">Enviar</button>
      </form>

    </div>
  </div>

  <script src="../js/redefinir-senha.js"></script>
</body>
</html>
