<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/telahome.css">
  <link rel="stylesheet" href="../css/menu.css">
</head>
<body>

<header class="logo-topo">
  <img src="../imagens/logo.png" class="logo">
</header>

<section class="perfil-container">
  <h2>Meu Perfil</h2>

  <div class="avatar">
    <img id="avatarImg" src="../icons/user.png" class="avatar-img" alt="Foto do usuário">
    <span class="editar" id="btnTrocarFoto" title="Trocar foto">
  <img src="/icons/cameraPerfil.png" alt="Trocar foto" class="icon-camera">
</span>

    <input id="inputFoto" type="file" accept="image/png,image/jpeg,image/webp" hidden>
  </div>

  <div class="pontos">
    <span id="pontosUsuario"></span>
  </div>

  <div class="acoes-perfil">
    <button class="btn-perfil" id="btnEditar">Editar perfil</button>
    <button class="btn-perfil salvar" id="btnSalvar" hidden>Salvar</button>
    <button class="btn-perfil cancelar" id="btnCancelar" hidden>Cancelar</button>
  </div>

  <div class="dados">
    <div class="campo">
      <label for="nome">Nome</label>
      <input id="nome" disabled>
    </div>

    <div class="campo">
      <label for="email">E-mail</label>
      <input id="email" disabled>
    </div>

    <div class="linha-dupla">
      <div class="campo">
        <label for="telefone">Telefone</label>
        <input id="telefone" disabled>
      </div>

      <div class="campo">
        <label for="dataNascimento">Data de nascimento</label>
        <input id="dataNascimento" type="date" disabled>
      </div>
    </div>
  </div>
</section>

<nav class="menu">
  <div class="menu-item" data-rota="telahome" onclick="location.href='/telahome'">
    <img src="../icons/home.png">
    <span>Home</span>
  </div>

  <div class="menu-item" data-rota="resgate" onclick="location.href='/resgate'">
    <img src="../icons/cupom.png">
    <span>Resgate</span>
  </div>

  <div class="menu-item" data-rota="perfil" onclick="location.href='/perfil'">
    <img src="../icons/user.png">
    <span>Perfil</span>
  </div>

  <div class="menu-item" data-rota="configuracoes" onclick="location.href='/configuracoes'">
    <img src="../icons/config.png">
    <span>Configurações</span>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="/js/perfil.js"></script>
<script src="../js/telahome.js"></script>
<script src="../js/menu.js"></script>

</body>
</html>
