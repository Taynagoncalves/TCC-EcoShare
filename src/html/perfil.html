<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>EcoShare | Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/perfil.css">
  <link rel="stylesheet" href="../css/telahome.css">
</head>
<body>

<header class="topo">
  <img src="../imagens/logo.png" class="logo">
</header>

<section class="perfil-container">
  <h2>Meu Perfil</h2>

  <div class="avatar">
    <img src="../icons/user.png" class="avatar-img">
    <span class="editar">✎</span>
  </div>

  <div class="pontos">
    <span id="pontosUsuario">0 pts</span>
  </div>

<div class="dados">
  <input id="nome" disabled placeholder="Nome">
  <input id="email" disabled placeholder="E-mail">

  <div class="linha-dupla">
    <input id="telefone" disabled placeholder="Telefone">
    <input id="dataNascimento" type="date" disabled>
  </div>
</div>

</section>

<!-- MENU INFERIOR (IGUAL AO DA HOME) -->
<nav class="menu">
  <div class="menu-item" onclick="location.href='/telahome'">
    <img src="../icons/home.png">
    <span>Home</span>
  </div>

  <div class="menu-item" onclick="location.href='/resgate'">
    <img src="../icons/cupom.png">
    <span>Resgate</span>
  </div>

  <div class="menu-item ativo">
    <img src="../icons/user.png">
    <span>Perfil</span>
  </div>

  <div class="menu-item" onclick="location.href='/configuracoes'">
    <img src="../icons/config.png">
    <span>Configurações</span>
  </div>
</nav>

<script src="../js/perfil.js"></script>
<script src="../js/telahome.js"></script>
</body>
</html>
